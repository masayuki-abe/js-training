<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>Strings: Task 1</title>
    <style>
      html {
        font-family: sans-serif;
      }

      h2 {
        font-size: 16px;
      }

      .a11y-label {
        margin: 0;
        text-align: right;
        font-size: 0.7rem;
        width: 98%;
      }

      body {
        margin: 10px;
        background: #f5f9fa;
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>

    <h2>出力結果</h2>
    <div class="output" style="min-height: 150px;">
      <input type="text" /><button>検索</button>

      <ul></ul>
    </div>

    <script>
      const list = document.querySelector('.output ul');
      const searchInput = document.querySelector('.output input');
      const searchBtn = document.querySelector('.output button');

      list.innerHTML = '';

      let myHistory = [];

      searchBtn.onclick = function() {
        // 検索ボックスが空ではない場合のみ検索語を受け付けるようにします
        if (searchInput.value !== '') {
          // No.1
          myHistory.unshift(searchInput.value);

          // 表示中の一覧を空にして、同じ項目が表示されないようにして、
          // 結果は検索語が入力される度に毎回作り直されます。
          list.innerHTML = '';

          // 配列をループして、リスト内の全ての検索語を表示します
          for (let i = 0; i < myHistory.length; i++) {
            itemText = myHistory[i];
            const listItem = document.createElement('li');
            listItem.textContent = itemText;
            list.appendChild(listItem);
          }

          // 配列の長さが 5以上になったら一番古い検索語を削除します
          if (myHistory.length >= 5) {
            // No.2
            myHistory.pop();
          }

          // 次の検索語を受け付けるため、検索ボックスを空にしてフォーカスします
          searchInput.value = '';
          searchInput.focus();
        }
      }
    </script>
  </body>
</html>
