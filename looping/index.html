    body {
      margin: 10px;

<body>
  <h2>ライブ出力</h2>
  <div class="output" style="height: 500px;overflow: auto;"></div>
  <script>
    let output = document.querySelector('.output');
    output.innerHTML = '';

    for(let i = 10; i >= 0; i--){
      const para = document.createElement('p');
      if(i === 10){
        para.textContent = `Countdown ${i}`;
      }else if(i === 0){
        para.textContent = 'Blast off!';
      }else{
        para.textContent = i;
      }
      output.appendChild(para);
    }
