<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      font-family: sans-serif;
    }

    h2 {
      font-size: 16px;
    }

    .a11y-label {
      margin: 0;
      text-align: right;
      font-size: 0.7rem;
      width: 98%;
    }

    body {
      margin: 10px;
      background: #f5f9fa;
    }
  </style>
</head>
<body>
  <div class="output" style="height: 100px;overflow: auto;">
    <p class="admitted">Admit: </p>
    <p class="refused">Refuse: </p>
  </div>
  <script>
    const people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];

    const admitted = document.querySelector('.admitted');
    const refused = document.querySelector('.refused');
    admitted.textContent = 'Admit: ';
    refused.textContent = 'Refuse: ';

    // loop starts here
    let admittedPle = '';
    let refusedPle = '';
    for(const ple of people){
      if(ple === 'Phil' || ple === 'Lola'){
        refusedPle += `${ple}, `;
      }else{
        admittedPle += `${ple}, `;
      }
    }
    let refusedText = refusedPle.slice(0, refusedPle.length - 2);
    let admittedText = admittedPle.slice(0, admittedPle.length - 2);

    refused.textContent += `${refusedText}.`;
    admitted.textContent += `${admittedText}.`;

  </script>
</body>
</html>
