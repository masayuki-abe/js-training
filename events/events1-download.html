  <script>
    const btn = document.querySelector('.off');

    // Add your code here
    btn.addEventListener('click', () => {
      if(btn.className === 'on'){
        btn.textContent = 'Machine is off';
        btn.className = 'off';
      }else{
        btn.textContent = 'Machine is on';
        btn.className = 'on';
      }
