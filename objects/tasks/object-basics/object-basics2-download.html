  <script>
    let bandInfo;

    // Add your code here
    const band = {
      name: 'Deep Purple',
      nationality: 'England',
      genre: 'Hard Rock',
      members: '4',
      formed: '1968',
      split: false,
      albums: [
        {
          name: 'Burn',
          released: '1974'
        },
        {
          name: 'Stormbringer',
          released: '1974'
        }
      ]
    }

    bandInfo = `
        Name : ${band.name}
        Nationality : ${band.nationality}
        Genre : ${band.genre}
        Members : ${band.members}
        Formed : ${band.formed}
        Split : ${band.split}
        Albums :
        ${band.albums[0].name}(${band.albums[0].released})
        ${band.albums[1].name}(${band.albums[1].released})
      `;


    // Don't edit the code below here!

    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
