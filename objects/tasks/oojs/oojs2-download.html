  <script>
    class Shape {
      name;
      sides;
      sideLength;

      constructor(name, sides, sidesLength){
        this.name = name;
        this.sides = sides;
        this.sideLength = sidesLength;
      }

      calcPerimeter() {
        console.log(`${this.name} perimeter is ${this.sides * this.sideLength}`);
      }
    }

    class Square extends Shape{
      constructor(sideLength){
        super('square', 4, sideLength);
      }

      calcArea() {
        console.log(`${this.name} area is ${this.sideLength * this.sideLength}`);
      }
    }

    const square = new Square(5);

    square.calcPerimeter();
    square.calcArea();
